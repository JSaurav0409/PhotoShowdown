<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShowdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhotoShowdown</h1>
    </header>
    <main>
        <section id="comparison">
            <div class="image-container">
                <img id="image1" src="" alt="Image 1">
                <div id="vs">V/S</div>
                <img id="image2" src="" alt="Image 2">
            </div>
            <button id="show-ranking">Show Ranking</button>
        </section>
        <section id="ranking" style="display: none;">
            <h2>Ranking</h2>
            <div id="scoreboard"></div>
            <button id="hide-ranking">Hide Ranking</button>
        </section>
    </main>
    <button id="reload-button" style="display: none;">Reload Game</button>
    <script src="script.js"></script>
</body>
</html>
