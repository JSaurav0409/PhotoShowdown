<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShowdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>PhotoShowdown</h1>
    </header>
    
    <!-- Gender Selection Modal -->
    <div id="gender-modal" class="modal">
        <div class="modal-content">
            <h2>Select Your Gender</h2>
            <button id="select-male">
                <i class="fas fa-male"></i> Male
            </button>
            <button id="select-female">
                <i class="fas fa-female"></i> Female
            </button>
        </div>
    </div>

    <main>
        <section id="comparison" style="display: none;">
            <p id="question-text">Who is hotter? Click to select.</p>
            <p id="remaining-clicks">Remaining Clicks: 20</p>
            <div class="category-buttons">
                <button id="hollywood-button">Hollywood</button>
                <button id="bollywood-button">Bollywood</button>
                <button id="random-button">Random</button>
            </div>
            <div class="image-container">
                <img id="image1" src="" alt="Image 1">
                <div id="vs">V/S</div>
                <img id="image2" src="" alt="Image 2">
            </div>
            <button id="show-ranking">Show Ranking</button>
        </section>
        <section id="ranking" style="display: none;">
            <h2>Ranking</h2>
            <div id="scoreboard"></div>
            <button id="hide-ranking">Hide Ranking</button>
        </section>
    </main>
    <button id="reload-button" style="display: none;">Reload Game</button>
    <footer>
        <p>&copy; 2024 PhotoShowdown. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
